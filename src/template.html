<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Odin To-Do App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/src/assets/icon.jpg" alt="">
                <h1>Project Organizer</h1>
            </div>
            <div class="login-container">Icon</div>
        </header>
        
        <div class="app-body">
            <sidebar>
                <button id="new-project">New Project</button>
                <button class="new-task">New Task</button>
                <div class="project-list">

                </div>
            </sidebar>

            <div class="main-body">
                
                
            </div>

        </div>

        <div id="myModal" class="modal">
            <!-- modal content-->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    <select id="select-project"></select>
                    <input type="text" id="form-title" name="form-title" placeholder="Title">
                    <input type="text" id="form-description" name="form-description" placeholder="Decription">
                    <input type="date" id="form-date" name="form-title" >
                    <label for="select-priority">Priority</label>
                    <select name="select-priority" id="form-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="completion">Completed?</label>
                    <input type="checkbox" id="form-checkbox" name="completion" value="yes">
                    <button type="submit" id="form-submit-button">Submit</button>
                </form>
            </div>
        </div>

        <div id="project-modal" class="modal-project">
                <p class="warning-text"></p>
                <span class="close-modal">&times;</span>
                <div class="modal-buttons">
                    <button class="confirm-delete-project">Yes</button>
                    <button class="cancel-delete-project">No</button>
                </div>
        </div>

        <footer>
            footer
        </footer>
    </div>
</body>
</html>
